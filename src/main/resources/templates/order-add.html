<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="../static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="orderId" class="layui-form-label">
                    <span class="x-red">*</span>订单号</label>
                <div class="layui-input-inline">
                    <input type="hidden" id="orderId" name="orderId"  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderTotalMoney" class="layui-form-label">
                    <span class="x-red">*</span>+总金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderTotalMoney" name="orderTotalMoney" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderAmountPayable" class="layui-form-label">
                    <span class="x-red">*</span>应付金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderAmountPayable" name="orderAmountPayable" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderType" class="layui-form-label">
                    <span class="x-red">*</span>支付状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderType" name="orderType" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderPay" class="layui-form-label">
                    <span class="x-red">*</span>支付类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderPay" name="orderPay" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="userId" class="layui-form-label">
                    <span class="x-red">*</span>用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId"  autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>订单开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderStart" name="orderStart" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>订单结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderEnd" name="orderEnd" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
            <div class="layui-form-item">
                <label for="orderPick" class="layui-form-label">
                    <span class="x-red">*</span>接送状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderPick" name="orderPick" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">接送司机</label>
                <div class="layui-input-block">
                    <select name="orderDriver" id="department" lay-verify="required">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="orderDesc" class="layui-form-label">
                    <span class="x-red">*</span>描述</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderDesc" name="orderDesc" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>何时入住</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCheck" name="orderCheck" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
                <button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
        </form>
    </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','laydate'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
            laydate = layui.laydate;
        laydate.render({
            elem: '#orderStart',
            trigger: 'click',
            type: 'datetime'
        });
        laydate.render({
            elem: '#orderEnd',
            trigger: 'click',
            type: 'datetime'
        });
        laydate.render({
            elem: '#orderCheck',
            trigger: 'click',
            type: 'datetime'
        });
        //自定义验证规则
        /* form.verify({
             nikename: function(value) {
                 if (value.length < 5) {
                     return '昵称至少得5个字符啊';
                 }
             },
             pass: [/(.+){6,12}$/, '密码必须6到12位'],
             repass: function(value) {
                 if ($('#L_pass').val() != $('#L_repass').val()) {
                     return '两次密码不一致';
                 }
             }
         });*/

        //监听提交
        form.on('submit(add)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                //提交到后台的ful
                $.ajax({
                    url: './addOrder',
                    method: 'post',
                    data: data.field,
                    dataType: 'JSON',
                    success: function (res) {
                        if (res.code ==0) {
                            parent.closeIframe(res.msg);
                            xadmin.father_reload();
                        } else
                            alert(res.msg);
                    },
                    error: function (data) {

                    }
                });


                layer.alert("增加成功", {
                        icon: 6
                    },
                    function() {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                return false;
            });
        $(function (data) {
            // var data = obj.data;
            console.log(data);
            $.ajax({
                //提交数据的类型 POST GET
                type: 'POST',
                //提交的网址
                url: "order_add/selectDriver",
                //提交的数据
                //返回数据的格式
                datatype: 'json',//“xml”, “html”, “script”, “json”, “jsonp”, “text”.
                //成功返回之后调用的函数
                success: function (data) {
                    $.each(data.data, function (index, item) {
                        $('#department').append(new Option(item.driverName, item.driverName));// 下拉菜单里添加元素
                    });
                    layui.form.render('select');
                }, error: function () {
                    alert('查询失败！！！')
                }
            });
        })
    });
</script>
</body>
</html>
