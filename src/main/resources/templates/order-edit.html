<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" lay-filter="example">
            <div class="layui-form-item">
                <label for="orderId" class="layui-form-label">
                    <span class="x-red">*</span>订单号</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderId" name="orderId"  autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label for="orderTotalMoney" class="layui-form-label">
                    <span class="x-red">*</span>总金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderTotalMoney" name="orderTotalMoney" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderAmountPayable" class="layui-form-label">
                    <span class="x-red">*</span>应付金额</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderAmountPayable" name="orderAmountPayable" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="orderType" class="layui-form-label">
                    <span class="x-red">*</span>支付状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderType" name="orderType" required="" lay-verify="required" autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label for="orderPay" class="layui-form-label">
                    <span class="x-red">*</span>支付类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderPay" name="orderPay" required="" lay-verify="required" autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label for="userId" class="layui-form-label">
                    <span class="x-red">*</span>用户ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="userId" name="userId"  autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>订单开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderStart" name="orderStart" class="layui-input" disabled>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>订单结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderEnd" name="orderEnd" class="layui-input" disabled>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
            <div class="layui-form-item">
                <label for="orderPick" class="layui-form-label">
                    <span class="x-red">*</span>接送状态</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderPick" name="orderPick" required="" lay-verify="required" autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label for="orderDriver" class="layui-form-label">
                    <span class="x-red">*</span>接送司机</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderDriver" name="orderDriver" required="" lay-verify="required" autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label for="orderDesc" class="layui-form-label">
                    <span class="x-red">*</span>描述</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderDesc" name="orderDesc" required="" lay-verify="required" autocomplete="off" class="layui-input" disabled></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>何时入住</label>
                <div class="layui-input-inline">
                    <input type="text" id="orderCheck" name="orderCheck" class="layui-input" disabled>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>请用鼠标点击输入框
                </div>
            </div>
            <div class="layui-form-item">
                <label for="aa" class="layui-form-label">
                </label>
                <button  class="layui-btn" id="aa" lay-filter="edit" lay-submit="">
                    提交
                </button>
            </div>
        </form>
    </div>
    <!--</form>-->
</div>
</div>
<script>layui.use(['form', 'laydate','layer'],
    function() {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var laydate=layui.laydate;

        //获取父页面传递的ID
        var id = layui.router().search.id;

        console.log("id-->",id);
        $.ajax({
            url:'./order-edit/selectOne/'+id,
            method:'post',
            success:function(res){
                if(res.code==0){
                    form.val('example', {
                        "orderTotalMoney":res.data.orderTotalMoney// "name": "value"
                        ,"orderId": res.data.orderId
                        ,"orderAmountPayable":res.data.orderAmountPayable
                        ,"orderType":res.data.orderType
                        ,"userId":res.data.userId
                        ,"orderStart":res.data.orderStart
                        ,"orderEnd": res.data.orderEnd
                        ,"orderPick":res.data.orderPick
                        ,"orderDriver":res.data.orderDriver
                        ,"orderDesc":res.data.orderDesc
                        ,"orderCheck":res.data.orderCheck
                        ,"orderPay":res.data.orderPay
                    });
                }
                else
                    alert(res.msg);
            },
            error:function (data) {
                alert("服务器忙碌！");
            } });

        //自定义验证规则
        // form.verify({
        //     nikename: function(value) {
        //         if (value.length < 5) {
        //             return '昵称至少得5个字符啊';
        //         }
        //     },
        //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
        //     repass: function(value) {
        //         if ($('#L_pass').val() != $('#L_repass').val()) {
        //             return '两次密码不一致';
        //         }
        //     }
        // });
        //时间
        laydate.render({
            elem: '#driverAtime'
            ,theme:'molv',
            done:function(value){
                alert(value);

            }
        });

        //监听提交
        form.on('submit(edit)',
            function(data) {
                console.log(data);
                //发异步，把数据提交给php
                $.ajax({
                    url:'./order-edit/edit',
                    method:'post',
                    data:data.field,
                    dataType:'JSON',
                    success:function(res){
                        if(res.code=='0'){
                            layer.alert("数据更新成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();

                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }
                        else
                            alert(res.msg);
                    },
                    error:function (data) {
                        alert("服务器忙碌！");
                        //关闭当前frame
                        xadmin.close();
                    } });
                // layer.alert("增加成功", {
                //     icon: 6
                // },
                // function() {
                //     //关闭当前frame
                //     xadmin.close();
                //
                //     // 可以对父窗口进行刷新
                //     xadmin.father_reload();
                // });
                return false;
            });

    });</script>
</body>
</html>
