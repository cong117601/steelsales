<script type="text/html" id="switchTpl">
    <!-- 这里的checked的状态只是演示 -->
    <input type="checkbox" name="type" value="{{d.clientId}}" lay-skin="switch" lay-text="会员|普通" {{
           d.type==0?'checked':''}}>
</script>
<!--解析city json对象为字符串-->
<!--<script type="text/html" id="swichTpl2">-->


<!--</script>-->
<script>

    layui.use(['laydate', 'table', 'jquery', 'layer', 'form'], function () {
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        //渲染表格
        table.render({
            elem: '#layTable',
            id: 'layTableId',
            url: '/client/list' + location.search,
            title: '客户管理',
            cellMinWidth: 100,
            cols: [
                //列数据
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    field: 'clientId',
                    title: 'Id',
                    hide: true,
                    fixed: 'left'
                }, {
                    field: 'name',
                    title: '客户名',
                    fixed: 'left',
                    minWidth: '30'
                }, {
                    field: 'phone',
                    title: '电话',
                    minWidth: '60',
                }, {
                    field: 'idCard',
                    title: '身份证号',
                    minWidth: '60'

                }, {
                    field: 'city',
                    title: '地址',
                    minWidth: 80,
                    templet: function (d) {
                        var city = d.city; //json
                        c = eval("(" + city + ")");   //解析json
                        return c.province + c.city + c.area;
                    }
                }, {
                    field: 'type',
                    title: '类型',
                    minWidth: '80',
                    templet: '#switchTpl'
                }, {
                    field: 'integral',
                    title: '积分',
                    minWidth: '10',
                }, {
                    field: 'createTime',
                    title: '创建时间',
                    minWidth: '80'
                }, {
                    field: 'updateTime',
                    title: '更新时间',
                    minWidth: '80'
                }, {
                    title: '操作',
                    minWidth: '120',
                    align: 'center',
                    toolbar: '#barDemo',
                }]
            ],
            // response: {
            //     statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
            // },
            page: true

        });
        //批量删除
        var $ = layui.$, active = {
            //批量删除
            batchDel: function () {
                //获取选中的数据
                var arr = [];
                var checkStatus = table.checkStatus('layTableId'),
                    data = checkStatus.data;
                for (var i = 0; i < data.length; i++) {
                    arr.push(data[i].clientId);   // 循环筛选出id
                }

                if (data.length == 0) {
                    parent.layer.msg("请选择要删除的用户", {icon: 2});
                    return;
                } else {
                    layer.confirm("你确定要删除吗?", function (index) {
                        $.ajax({
                            url: '/client/deleteBatch',
                            method: 'post',
                            traditional: true,//这里设为true就可以了
                            data: {ids: arr},
                            success: function (res) {
                                if (res.code = 0) {
                                    layer.alert("删除成功", {icon: 6},
                                        function () {
                                            //关闭当前frame
                                            xadmin.close();
                                            // 可以对父窗口进行刷新
                                            // table.render();
                                            xadmin.father_reload();
                                        });
                                } else {
                                    alert(res.msg);
                                }
                            },
                            error: function (data) {
                                alert("服务器繁忙,请稍后再试！");
                            }
                        })
                        return false;
                    });
                }
            },
        }
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听单元格工具条
        table.on('tool(clientTable)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            //获取选中行数据
            var data = obj.data;
            var id = data.clientId;
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'del') { //删除

                layer.confirm('真的删除行么', function (index) {
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/client/delete/' + id,
                        method: 'post',
                        success: function (res) {
                            if (res.code == 0) {
                                layer.alert("删除成功", {icon: 6}),
                                    //刷新窗口
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        // table.render();
                                        xadmin.father_reload();
                                    }
                            }
                        },
                        error: function (res) {
                            layer.alert(res.msg);
                        }
                    });
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                xadmin.open('编辑', './client-edit.html#/id=' + id, 800, 500);
            }
        });

        //渲染时间
        laydate.render({
            elem: '#start' //指定元素
        });
        laydate.render({
            elem: '#end' //指定元素
        });
    });


</script>
<script src="../static/js/jquery-3.4.1.min.js"></script>
<script>
    var param = new Object();
    param = getUrlParam();
    // alert("<<<<"+typeof param["start"]);
    //搜索模块数据回显
    $('#name').attr('value', param["name"]);
    $('#start').attr('value', param["creatTime"]);
    $('#end').attr('value', param["updateTime"]);

    function getUrlParam() {
        var url = location.search; //获取url中"?"符后的字符串包括‘？’ ，window.location.href获取的是url完整的字符串
        var theParam = new Object();
        if (url.indexOf("?") != -1) { //确保‘？’不是最后一个字符串，即携带的参数不为空
            var str = url.substr(1); //substr是字符串的用法之一，抽取指定字符的数目，这里抽取？后的所有字符
            strs = str.split("&"); //将获取到的字符串从&分割，输出参数数组，即输出[参数1=xx,参数2=xx,参数3=xx,...]的数组形式
            for (var i = 0; i < strs.length; i++) { //遍历参数数组
                theParam[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]); //这里意思是抽取每个参数等号后面的值，unescape是解码的意思
            }
        }
        return theParam; //返回参数值
    }

</script>
