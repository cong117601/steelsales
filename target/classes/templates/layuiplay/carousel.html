<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>轮播</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <style>
        /* 为了区分效果 */
        div[carousel-item]>*{text-align: center; line-height: 280px; color: #fff;}
        div[carousel-item]>*:nth-child(2n){background-color: #009688;}
        div[carousel-item]>*:nth-child(2n+1){background-color: #5FB878;}
        #test2 div[carousel-item]>*{line-height: 120px;}
    </style>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>常规轮播</legend>
</fieldset>

<div class="layui-carousel" id="test1" lay-filter="test1">
    <div carousel-item="">
        <div>条目1</div>
        <div>条目2</div>
        <div>条目3</div>
        <div>条目4</div>
        <div>条目5</div>
    </div>
</div>
<div class="layui-carousel" id="test2" style="margin-top: 15px;">
    <div carousel-item="">
        <div>条目1</div>
        <div>条目2</div>
    </div>
</div>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>填充轮播元素 - 以图片为例</legend>
</fieldset>

<div class="layui-carousel" id="test10">
    <div carousel-item="">
        <div><img src="../static/images/1.jpg"></div>
        <div><img src="../static/images/2.jpg"></div>

    </div>
</div>

<script src="../static/layui/layui.js"></script>
<script>
    layui.use(['jquery','carousel','form'], function () {
        var $ = layui.jquery;
        var carousel = layui.carousel;
        var form = layui.form;
        //常规轮播
        carousel.render({
            elem: '#test1'
            ,arrow: 'always'
            //,full:true//是否全屏轮播
        });
        //改变下时间间隔、动画类型、高度
        carousel.render({
            elem: '#test2'
            ,interval: 1800
            ,anim: 'fade'
            ,height: '120px'
        });
        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '778px'
            ,height: '440px'
            ,interval: 5000
        });

    })

</script>
</body>
</html>
